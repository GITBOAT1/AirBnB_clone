<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png">
    <title>AirBnB Clone</title>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Accra, Kumasi...</h4>
            <div class="popover">
                <ul>
                    <li><h2>Koforidua<h2></li>
                        <ul>
                            <li>Odorkor</li>
                            <li>UTC</li>
                        </ul>
                    <li><h2>Kasoa</h2></li>
                        <ul>
                            <li>L.camp</li>
                            <li>Lane2</li>
                        </ul>
                </ul>
            </div>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internets, Kitchen</h4>
            <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
        </div>
        <button type="button">Search</button>
      </section>
       <section class="places">
          <h1>Places</h1>
          <div class="types">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
            </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>

</html>
